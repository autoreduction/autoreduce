sudo: required
language: python
python:
  - "2.7"

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

before_install:
  - mysql_upgrade --force
  - sudo service mysql restart
  - mysql < build/database/test_db_setup.sql

install:
  # Install autoreduction
  - pip install -e .
  # Install test suite dependencies
  - pip install -r requirements.txt

  # ================== Test setup ==================== #
  - python setup.py test_settings
  # Externals must be after test_settings
  - python setup.py externals -s activemq,icat
  - python setup.py database
  - sudo python setup.py start

script:
  # ================ Assert Test Setup =============== #
  - pytest build/tests/test_db_generation.py

  # ================ Static Analysis ================= #
  - sh ./build/tests/test_pylint.sh

  - echo "Running System Tests"
  - pytest -m systemtest --cov-append

  - echo "Running Unit tests"
  - pytest -m "not systemtest" --cov=build --cov=QueueProcessors --cov=scripts --cov=utils --cov=WebApp/autoreduce_webapp


after_success:
  - coveralls
