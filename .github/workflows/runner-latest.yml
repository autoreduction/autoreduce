name: "Build/Push Runner-Mantid Latest"
on:
  workflow_dispatch: # Allows workflow to be triggered manually

  schedule:
    - cron: "0 9 * * 0" # every Sunday at 9:00am

jobs:
  build-and-push-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H%M')"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: container/runner_py38_mantid.Dockerfile
          push: true
          tags: |
            ghcr.io/autoreduction/runner-mantid:latest
            ghcr.io/autoreduction/runner-mantid:${{ steps.date.outputs.date }}-latest
          cache-from: type=registry,ref=ghcr.io/autoreduction/runner-mantid:latest
          cache-to: type=inline
