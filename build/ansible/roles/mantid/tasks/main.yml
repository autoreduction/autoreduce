---

- name: 'Copy repository file to remote host'
  copy:
    src: roles/mantid/files/isis-rhel.repo
    dest: /etc/yum.repos.d/isis-rhel.repo
  when: ansible_os_family == 'RedHat'

- name: 'Clean yum'
  command: yum clean all

- name: 'Install Mantid package'
  yum:
    name: mantid
    state: present
    update_cache: yes
    skip_broken: yes
  when: ansible_os_family == 'RedHat'
